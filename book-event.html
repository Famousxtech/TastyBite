    }

    .event-form-container {

      border-radius: 15px;

      max-width: 500px;
      width: 90%;

    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #444;
    }

    input, select, textarea {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #e67e22;
      box-shadow: 0 0 4px rgba(230,126,34,0.4);
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #e67e22;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #cf711f;
    }

    .success-msg {
      display: none;
      text-align: center;
      background: #27ae60;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-weight: 500;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer-note {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 20px;
    }

    .back-btn{
      position: fixed;
      top: 20px;
      left: 20px;

      display: flex;
      align-items: center;
      gap: 8px;

      padding: 10px 16px;
      font-size: 15px;
      font-weight: 500;

      background-color: rgba(0,0,0,0.7);
      color: #fff;

      border: none;
      border-radius: 30px;
      cursor: pointer;

      z-index: 2000;
      transition: all 0.3s ease;
    }

    .back-btn:hover{
      background-color: #ff9933;
      transform: translateX(-3px);
    }

    .back-btn img {
      height: 10px;
      width: 10px;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 1.6rem;
      }

      header p {
        font-size: 0.9rem;
      }

      .event-form-container {
        margin: 25px auto;
        padding: 25px 20px;
      }
    }
  </style>
</head>
